   <main>


      <div class="container my-5">
         <div class="row d-flex justify-content-between">
            <form>
               <div class="row">
                  <div class="mb-3">
                     <input type="text" placeholder="Live Search" class="form-control" id="" />
                  </div>

                  <div>
                     <button type="submit" class="btn btn-primary ml-4">Search</button>
                  </div>
               </div>
            </form>

            <div class="">
               <a class="btn btn-primary" href="#" role="button">Post a Job</a>
            </div>
         </div>

         <div class="container">

            <div class="tables mt-5">

               <div class="singularTable my-5">

                  <h3>Post a Job</h3>
                  <hr>
                  <form>
                     <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                           <Select class="form-select">
                              <option selected>Desing</option>
                              <option value="1">Programmer</option>
                              <option value="2">DBA</option>
                              <option value="3">Test1</option>
                           </Select>
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputCompany" class="col-sm-2 col-form-label">Company</label>
                        <div class="col">
                           <input type="password" style="width: 50%;" class="form-control" id="inputCompany">
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="Radios" class="col-sm-2 col-form-label">Type</label>
                        <div class="col">

                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="Radios" id="radio1">
                              <label class="form-check-label" for="radio1">
                                 Full Time
                              </label>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="Radios" id="radio2">
                              <label class="form-check-label" for="radio2">
                                 Part Time
                              </label>
                           </div>
                        </div>
                        <div class="col">
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="Radios" id="radio3">
                              <label class="form-check-label" for="radio3">
                                 Freelance
                              </label>
                           </div>
                        </div>
                     </div>

                     <div class="row mb-3">
                        <label for="formFile" class="col-sm-2 form-label">Logo</label>
                        <div class="col">
                           <input class="form-control" type="file" id="formFile" style="width: 50%;">
                        </div>

                     </div>
                     <div class="row mb-3">
                        <label for="inputURL" class="col-sm-2 col-form-label">URL</label>
                        <div class="col">
                           <input type="password" style="width: 50%;" class="form-control" id="inputURL">
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputPosition" class="col-sm-2 col-form-label">Position</label>
                        <div class="col">
                           <input type="password" style="width: 50%;" class="form-control" id="inputPosition">
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
                        <div class="col">
                           <input type="password" style="width: 50%;" class="form-control" id="inputLocation">
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputArea" class="col-sm-2 col-form-label">Description</label>
                        <div class="col">
                           <textarea class="form-control" id="textarea" cols="30" rows="5" style="width: 50%;"
                              id="inputArea"></textarea>
                        </div>
                     </div>

                     <div class="row d-flex justify-content-between mt-4">

                        <a href="../index.html">Go back</a>
                     </div>

               </div>

            </div>




         </div>

   </main>
