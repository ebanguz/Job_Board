<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Job Board</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/sign-in/"
    />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/signin.css" rel="stylesheet" />
  </head>

  <body
    class="text-center"
    style="
      background: rgb(255, 255, 255);
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 1) 0%,
        rgba(198, 208, 221, 1) 100%
      );
    "
  >
    <form class="form-signin bg-white rounded shadow p-3">
      <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
      <span style="font-size: 100px"> &#128188;</span>

      <input
        type="email"
        id="inputUser"
        class="form-control"
        placeholder="User"
        required
        autofocus
      />
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Enter
      </button>
      <a class="btn-lg text-primary btn-block" href="../index.html">Go Back</a>
    </form>
  </body>
</html>
